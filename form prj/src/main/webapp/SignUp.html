<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        label:nth-of-type(1){
            text-align: center;
            background-color: aqua;
        }
        label:nth-of-type(2){
            text-align: center;
            background-color: aqua;
        }
        label:nth-of-type(3){
            text-align: center;
            background-color: aqua;
        }
        label:nth-of-type(4){
            text-align: center;
            background-color: aqua;
        }
        label:nth-of-type(5){
            text-align: center;
            background-color:aqua;
        }
        
        

    </style>
</head>
<body>
    <center>
    <form action="" method="post"></form>
    <label for = "name" style="display: inline-block; width: 80px; text-align: center;">이름 : </label>
    <input type="text" name="name"> <br>
    <label for = "id" style="display: inline-block; width: 80px;text-align: center;">아이디 : </label>
    <input type="text" name="id" value=""> <br>
    <label for = "pw" style="display: inline-block; width: 80px;text-align: center;">비밀번호 : </label>
    <input type="password" name="pw" value=""><br>
    <label for = "phone" style="display: inline-block; width: 80px;text-align: center;">연락처 : </label>
    <input type="text" name="phone" value="" style="display: inline-block; width: 50px;" maxlength="3">-<input type="text" name="phone" value=""style="display: inline-block; width: 50px;" maxlength="4">-<input type="text" name="phone" value=""style="display: inline-block; width: 50px;" maxlength="4"><br>
    <label for = "gender" style="display: inline-block; width: 80px;text-align: center;">성별구분 : </label>
    <label for = "women">여자 </label>
    <input type="radio" id="women" name="gender" value="F">
    <label for = "men">남자 </label>
    <input type="radio" id="men" name="gender" value="M"><br>
    <label for = "language" style="display: inline-block; width: 80px;text-align: center;">사용언어 : </label>
    <input type="checkbox" name="language" value="kor">한글
    <input type="checkbox" name="language" value="eng">영어
    <input type="checkbox" name="language" value="jap">일어
    <input type="checkbox" name="language" value="chi">중국어 <br>
    <label for = "introduce" style="display: inline-block; width: 80px;text-align: center;">자기소개 : </label><br>
    <textarea name="" id="" cols="30" rows="10"></textarea><br>
    <label for = "nationality" style="display: inline-block; width: 80px;text-align: center;">국적: </label>
    <input type="text" id="nationality" list="country">
    <datalist size="5" id = "country">
        <option value="USA">미국</option>
        <option value="Greece">그리스</option>
        <option value="Nederland">네덜란드</option>
        <option value="Norway">노르웨이</option>
        <option value="Korea">대한민국</option>
        <option value="Danmark">덴마크</option>
        <option value="Mexico">멕시코</option>
        <option value="Brazil">브라질</option>
        <option value="Spain">스페인</option>
        <option value="Japan">일본</option>
        <option value="Uk">영국</option>
        <option value="Ukraine">우크라이나</option>
        <option value="Turkey">터키</option>
        <option value="Hong Kong">홍콩</option>
    </datalist><br>
    <label for = "food" style="display: inline-block; width: 120px;text-align: center;">좋아하는 음식 : </label> <br>
    <select size="5" id="food" multiple>
       <option value="Kimchi">김치</option>
       <option value="Bulgogi">불고기</option>
       <option value="Bibimbab">비빔밥</option>
       <option value="Kimbab">김밥</option>
       <option value="hamburger">햄버거</option>
       <option value="pizza">피자</option>
       <option value="spagetti">스파게티</option>
    </select> <br><br>
    <input type="submit" value="전송">
</center>

</body>
</html>
