<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>text-transform</title>
	<style>
		.shadow1 {
			color: orange;
			text-shadow: 1px 1px;
		}
		.shadow2 {
			text-shadow: 5px 5px 5px #f00; /*오른쪽으로 기움, 아래로 기움, 흐림 정도*/
		}
		.shadow3 {
			color: #fff;
			text-shadow: 7px -7px 5px #000;
		}
	</style>
</head>

<body>
	<h1 class="shadow1">HTML5</h1>
	<h1 class="shadow2">HTML5</h1>
	<h1 class="shadow3">HTML5</h1>
</body>

</html>
