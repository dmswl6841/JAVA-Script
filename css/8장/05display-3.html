<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>display 속성</title>
	<style>
		nav>ul {

			width: 80%;
			background-color: navy;
			margin: 20px;
			padding: 20px;
		}

		nav>ul>li {
			display: inline;
			margin: 20px;
		}

		a {
			color: white;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<nav>
		<ul>
			<li><a href="#">애완견 종류</a></li>
			<li><a href="#">입양하기</a></li>
			<li><a href="#">건강돌보기</a></li>
			<li><a href="#">더불어살기</a></li>
		</ul>
		<h2>애완견 종류</h2>
	</nav>
</body>

</html>
