<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

    $(document).ready(function () {
        $.ajax({
            url: './member',
            method: 'get',
            data: 'cmd=list',
            success: function (result) {
                console.log(result);
                let tbody = $('table>tbody');

                $(result).each(function (ind, elem) {

                    let today = new Date();
                    let birth = new Date(elem.memBirth.slice(0,10));
                    let age = today.getFullYear()-birth.getFullYear();
                    console.log(today.getFullYear()-birth.getFullYear())

                    tbody.append(
                        $('<tr>').append(
                            $('<td>').text(elem.memNo),
                            $('<td>').text(elem.memName),
                            $('<td>').text(elem.memPhone),
                            $('<td>').text(age),
                        )
                    )
                })
            },
            error: function (err) {
                console.log(err);

            }
        })

               

    })
</script>
